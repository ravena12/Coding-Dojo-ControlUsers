<html>
<head>
  <title></title>
  <script src='./angular/angular.js'></script>
  <script type='text/javascript'>
    var myApp = angular.module('myApp', []);
    myApp.controller('UserController', ['$scope', function ($scope){
       $scope.users = [];
        $scope.newUser = {}; 
       $scope.addUser = function(){
         $scope.users.push($scope.newUser);
         console.log($scope.users);
         $scope.newUser = {};    
        }
        $scope.delete = function(item) {
          var index = $scope.users.indexOf(item);
          $scope.users.splice(index, 1);
        }
      }]);
  </script>
</head>
<body ng-app='myApp'>
    <div ng-controller='UserController'>
      <form ng-submit="addUser()">
          <p>First Name:<input type="text" ng-model='newUser.firstname'></p>
          <p>Last Name: <input type="text" ng-model='newUser.lastname'></p>
          <p>Favorite Language: <input type="text" ng-model='newUser.favlang'></p>
          <input type="submit" value="create user">
      </form>
          <table>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Favorite Language </th>
              <th>Action</th>
            </tr>
            <tr ng-repeat ='user in users'> 
              <td>{{ user.firstname}}  </td>
              <td>{{ user.lastname}}  </td>
              <td>{{ user.favlang}}  </td>
              <td> <button ng-click="delete(user)">Delete</button> </td>
            </tr>
          </table> 
        
   </div>
</body>
</html>
